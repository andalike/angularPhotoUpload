<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form #myForm="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="wrapper">
                        <div class="box">
                            <div class="js--image-preview"></div>
                            <div class="upload-options">
                                <label>
                                    <input type="file" (change)="imageUpload($event)" (change)="onFileChange($event)"
                                        class="image-upload" accept="image/*">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img id="upload" [src]="url" style="width:100%">
                </div>
            </div>
            <div class="text-center" style="margin: 20px">
                <button type="button" class="btn-success btn-lg" (click)="addPhotoFunc()"
                    [disabled]="!myForm.form.valid">Add Photo</button>
            </div>
        </form>
    </div>
</div>
